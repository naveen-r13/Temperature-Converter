<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <h3>Fahrenheit To Celsius</h3>
    <input type="text" name="" id="ftc" placeholder="Enter Fahrenheit Value">
    <button onclick="convertFtoC()">Convert</button>
    <h5 id="resultftc"></h5>

    <h3>Celsius To Fahrenheit</h3>
    <input type="text" name="" id="ctf" placeholder="Enter Celsius Value">
    <button onclick="convertCtoF()">Convert</button>
    <h5 id="resultctf"></h5>
  </div>


  <script src="../javascript/script.js"></script>
</body>
</html>
